matrix:
  include:
    - os: linux
      dist: trusty
      sudo: required
      services:
      - docker
      cache:
        directories:
        - $HOME/.minikube
        - $HOME/.kube
        - .git
        - /usr/local
      env:
        - MINIKUBE_MEMORY=7777
        - MINIKUBE_CPU=4
        - MINIKUBE_DRIVER=none

language: node_js
node_js:
  - "8"

addons:
  apt:
    packages:
      - curl
      - rsync
      - socat
      - time
      - devscripts
      - ansible
      - parallel
      - golang
      - nmap
      - python-pip

before_install:
# install nsenter which is required for port forwarding
  - ln -s $(pwd) /home/travis/.kubash
  - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then .ci/ubuntu-compile-nsenter.sh && sudo cp .tmp/util-linux-2.30.2/nsenter /usr/local/bin; fi
  - make bats
  - make reqs

script:
  - bash scripts/dotfiles
  - bash scripts/chkdirs
  - /usr/bin/time -v make -e linuxreqs
  - sudo chown -R $USER /usr/local
  - sudo mkdir -p /etc/kubernetes
  - sudo chown -R $USER /etc/kubernetes
  - /bin/bash -l -c "/usr/bin/time -v make -e ci"
  - /bin/bash -l -c "echo kubash openebs"
  - env
  - pwd
  - ls -lh /home/travis/build/joshuacox/kubash/bin
  - ls -lh /home/travis/.kubash/bin
  - ls -lh /home/travis/.kubash/
  - ls -lh /home/travis/
  - bats .tests.bats
